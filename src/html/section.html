<style>
    body, button, html, input, select, textarea {
        color: #172b4d;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Noto Sans,Ubuntu,Droid Sans,Helvetica Neue,sans-serif;
        font-size: 14px;
        line-height: 20px;
        font-weight: 400;
    }

    .u-gutter {
        margin-left: 0px;
    }

    .u-clearfix:after {
        clear: both;
        content: "";
        display: table;
    }

    .custom-field-detail-badges-grid {
        display: grid;
        grid-gap: 16px;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
    }

    .custom-field-detail-item {
        grid-column-end: span 2;
        height: 64px;
        max-width: 100%;
    }

    .card-detail-item-header {
        color: #5e6c84;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: .04em;
        line-height: 16px;
        margin-top: 16px;
        text-transform: uppercase;
        display: block;
        line-height: 20px;
        margin: 0 8px 4px 0;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }

    .list-detail-badge {
        min-width: 36px;
        position: relative;
    }

    .custom-field-detail-badge {
        background-color: rgba(9,30,66,.04);
        box-shadow: none;
        border: none;
        border-radius: 3px;
        display: block;
        height: 23px;
        line-height: 23px;
        max-width: 100%;
        overflow: hidden;
        padding: 6px 12px;
        text-decoration: none;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition-property: background-color,border-color,box-shadow;
        transition-duration: 85ms;
        transition-timing-function: ease;
    }

    .list-detail-badge-value {
        display: flex;
        justify-content: space-between;
    }

    .list-detail-badge select {
        border: none;
        cursor: pointer;
        height: 32px;
        left: 0;
        margin: 0;
        opacity: 0;
        position: absolute;
        top: 0;
        z-index: 2;
        width: 100%;
    }

    option {
        font-weight: normal;
        display: block;
        white-space: pre;
        min-height: 1.2em;
        padding: 0px 2px 1px;
    }

    .custom-field-detail-checkbox-badge.is-clickable {
        text-decoration: none;
        cursor: pointer;
    }

    .custom-field-detail-checkbox-badge.custom-field-detail-badge, .custom-field-detail-checkbox-badge.custom-field-detail-badge:active, .custom-field-detail-checkbox-badge.custom-field-detail-badge:hover {
        background: none;
    }
    .custom-field-detail-checkbox-badge {
        display: inline-flex;
        align-items: center;
        padding-left: 0;
    }

    .custom-field-detail-checkbox-badge .custom-field-detail-badge-checkbox-box {
        border-radius: 2px;
        box-sizing: border-box;
        line-height: 18px;
        overflow: hidden;
        text-indent: 100%;
        height: 18px;
        width: 18px;
        white-space: nowrap;
        background-color: #fafbfc;
        box-shadow: inset 0 0 0 2px #dfe1e6;
        display: flex;
    }

    .custom-field-detail-checkbox-badge .custom-field-detail-badge-checkbox-box .custom-field-detail-badge-checkbox-icon {
        opacity: 0;
        height: 18px;
        line-height: 18px;
        width: 18px;
    }
    .icon-lg, .icon-md, .icon-sm {
        color: #42526e;
    }
    .icon-sm {
        height: 20px;
        font-size: 16px;
        line-height: 20px;
        width: 20px;
    }
    .icon-lg, .icon-md, .icon-sm {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: inline-block;
        font-family: trellicons;
        font-style: normal;
        font-weight: 400;
        line-height: 1;
        text-align: center;
        text-decoration: none;
        vertical-align: bottom;
    }



</style>
<div class="u-gutter">
    <div class="u-clearfix js-custom-field-detail-badges custom-field-detail-badges">
        <div class="custom-field-detail-badges-grid">

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
<script>
    $( document ).ready(function(){
        var cardid = getUrlParameter('cardid');
        var key = getUrlParameter('key');
        var token = getUrlParameter('token');
        $.ajax({
            url: 'https://api.trello.com/1/cards/' + cardid + '/pluginData?key=' + key + '&token=' + token,
            success: function(e) {
                var result = JSON.parse(e[0].value);

                $.each(result, function(i, customfields){    
                    $.each(customfields, function(j, customfield){  
                        var html = '';
                          
                        if(customfield.name != null) {
                            html += '<div class="custom-field-detail-item">';
                            html += '<h3 class="card-detail-item-header" title="' + customfield.name + '"><span class="icon-sm icon-dropdown-options mod-quiet"></span>' + customfield.name + '</h3>';
                            
                            
                            switch(customfield.type) {
                                case "list":
                                    html += '<div class="list-detail-badge custom-field-detail-badge is-clickable js-custom-field-detail-badge" title="">';
                                    html += '<span class="list-detail-badge-value js-custom-field-list-value" id="sp' + customfield.id + '">-Select</span><label>' + customfield.name + '</label>';
                                    html += "<select class='js-custom-field-list' id='cus" + customfield.id + "'>";
                                    html += '<option value="">Select...</option>';
                                    $.each(customfield.options, function(j, option){
                                        html += '<option value="' + option.id + '">' + option.value + '</option>';
                                    });
                                    html += "</select>";
                                    break;
                                case "check":
                                    html += '<span class="custom-field-detail-badge custom-field-detail-checkbox-badge js-custom-field-detail-badge is-clickable"><span class="custom-field-detail-badge-checkbox-box"><span class="icon-sm icon-check custom-field-detail-badge-checkbox-icon"></span></span></span>';
                                    //html += "<input id='cus" + customfield.id + "' type='checkbox' checked='" + (customfield.options != null && customfield.options.length > 0 ? customfield.options[0].value : "false") + "'/>";
                                    break;
                                default:
                                    html += "<input id='cus" + customfield.id + "' type='text' value='" + (customfield.options != null && customfield.options.length > 0 ? customfield.options[0].value : "") + "'/>";
                                    break;
                            }
                            html += '</div></div>';

                            $('.custom-field-detail-badges-grid').append(html);

                            $('#cus' + customfield.id).on('change', function(){
                                var value = $(this).val();
                                var id =  $(this).attr("id");
                                var text = $(this).children('option:selected').text();

                                console.log(value + '-' + id);
                                $('#sp' + customfield.id).text(text);
                            });
                        }    
                    });
                });
            }
        });
    });

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };
</script>
